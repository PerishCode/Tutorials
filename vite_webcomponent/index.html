<html>
  <head>
    <script>
      customElements.define(
        'perish-yeah',
        class extends HTMLElement {
          shadowRoot = null

          constructor(props) {
            super(props)

            this.shadowRoot = this.attachShadow({ mode: 'open' })
            this.shadowRoot.innerHTML = `
              <div id="tabs">
                <slot id="tab" name="tab"/>
              </div>
              <div id="panels">
                <slot id="panel"/>
              </div>
            `
          }
        }
      )
    </script>
  </head>
  <body>
    <perish-yeah>
      <button slot="tab">Title 1</button>
      <button slot="tab">Title 2</button>
      <button slot="tab">Title 3</button>
      <section>content panel 1</section>
      <section>content panel 2</section>
      <section>content panel 3</section>
    </perish-yeah>
  </body>
</html>
