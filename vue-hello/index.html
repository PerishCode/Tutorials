<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <span>{{message}}</span>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
        },
      })
    </script>
  </body>
</html>
